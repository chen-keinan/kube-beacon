      description: Ensure that the Container Network Interface files have permissions
        of 644 or more restrictive.
      profile_applicability: Master
      audit:
      - stat -c %a /*/cni/*
      remediation: chmod 644 <path/to/cni/files>
      check_type: multi_param
      impact: None
      eval_expr: "$0 <= 644;"
